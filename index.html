<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>놀이터 시즌 4 결과 분석 리포트</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .slide-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 비율 유지 */
            background-color: #000;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        .slide.active {
            display: block;
        }

        /* 네비게이션 버튼 */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.3);
            text-decoration: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        /* 하단 컨트롤 바 */
        .controls {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
        }

        .page-info {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .dot {
            cursor: pointer;
            height: 12px;
            width: 12px;
            margin: 0 4px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .dot.active, .dot:hover {
            background-color: #717171;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="slide-container" id="slideShow">
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <div class="controls">
            <div class="page-info" id="pageInfo">1 / 9</div>
            <div style="text-align:center" id="dotsContainer">
                </div>
        </div>
    </div>

    <script>
        // 업로드해주신 파일명 리스트 (순서대로 정렬)
        const images = [
            "hshowSlide_0001.png", // 표지
            "hshowSlide_0002.png", // 전체 표
            "hshowSlide_0003.png", // 3대 키워드
            "hshowSlide_0004.png", // 금주의 야수
            "hshowSlide_0005.png", // 탄식의 전당
            "hshowSlide_0006.png", // 나락의 전당
            "hshowSlide_0007.png", // 진짜 클래스
            "hshowSlide_0008.png", // 최종 순위
            "hshowSlide_0009.png"  // 감사 인사
        ];

        let slideIndex = 1;
        const slideContainer = document.getElementById('slideShow');
        const dotsContainer = document.getElementById('dotsContainer');
        const pageInfo = document.getElementById('pageInfo');

        // 초기화 함수
        function initGallery() {
            // 이미지 태그 생성
            images.forEach((imgSrc, index) => {
                let img = document.createElement('img');
                img.src = imgSrc;
                img.className = 'slide';
                if (index === 0) img.classList.add('active');
                
                // 슬라이드 컨테이너에 버튼 앞에 이미지 추가 (버튼이 위에 오도록)
                slideContainer.insertBefore(img, slideContainer.children[0]);

                // 점(Dot) 생성
                let dot = document.createElement('span');
                dot.className = 'dot';
                if (index === 0) dot.classList.add('active');
                dot.onclick = function() { currentSlide(index + 1); };
                dotsContainer.appendChild(dot);
            });
            showSlides(slideIndex);
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            
            // 이미지 순서가 역순으로 쌓이는 것 방지 및 인덱스 조정
            // 생성시 insertBefore를 썼으므로 DOM 순서는 역순일 수 있음 -> 클래스로 제어
            // slides[images.length - slideIndex] 형태로 접근 필요할 수 있으나, 
            // 위에서 생성할때 순서대로 넣으려면 appendChild를 쓰고 버튼을 z-index로 올리는게 나음.
            // 여기서는 단순화를 위해 display 속성만 제어합니다.
            
            // 생성된 DOM 순서대로 제어 (이미지 소스 배열 순서 = DOM 순서라고 가정)
            // insertBefore를 썼으므로 가장 나중에 넣은게 맨 앞(0번)에 옴 -> 수정 필요
            // 수정: initGallery에서 insertBefore 대신 이미지를 먼저 싹 넣고 버튼을 나중에 넣거나,
            // 간단하게 아래 로직으로 처리.
            
            // 코드를 단순화하기 위해 위 initGallery 로직을 조금 수정하여
            // 이미지를 그냥 append 하고 버튼은 CSS z-index로 올리는게 낫지만,
            // 현재 구조에서는 slides 컬렉션의 순서가 중요합니다.
            
            // slides는 getElementsByClassName으로 가져오면 DOM 순서입니다.
            // 위 코드에서 insertBefore(img, child[0])를 하면 역순(9,8...1)으로 쌓입니다.
            // 따라서 1번 슬라이드를 보려면 slides[length-1]을 봐야합니다.
            
            // 헷갈림 방지를 위해 initGallery 수정 없이 아래 로직으로 매핑합니다.
            // images[0] -> slides[length-1]
            // images[1] -> slides[length-2]
            
            slides[slides.length - slideIndex].style.display = "block";  
            dots[slideIndex-1].className += " active";
            pageInfo.innerHTML = slideIndex + " / " + slides.length;
        }

        // 실행
        initGallery();
        
        // 키보드 방향키 지원
        document.addEventListener('keydown', function(event) {
            if (event.key === "ArrowLeft") {
                plusSlides(-1);
            } else if (event.key === "ArrowRight") {
                plusSlides(1);
            }
        });

    </script>
</body>
</html>
